<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-yH+1t5AR+AhlpZf3cZ9xGjXb7SpOQGr+Q3oFh/7gXH/Yb7N+WckKbO3b1xTl8qlKg/7yR5aBsh4XKDs5i/jzXQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand " href="#">Meu cep</a>
            </div>

            <button class="btn btn-primary flex-end bg-black"> <i class="fa-brands fa-github"></i> Github</button>
        </div>
    </nav>
    </nav>
    <div id="appCep">
        <div class="formulario">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="cep" class="form-label">Cep</label>
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" class="form-control"
                            onblur="pesquisacep(this.value);" /></label><br />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">rua</label>
                        <input type="text" name="rua" id="rua" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">estado</label>
                            <input type="text" name="estado" id="uf" class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">IBGE</label>
                        <input type="text" name="ibge" id="ibge" class="form-control" readonly>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">DDD</label>
                        <input type="text" name="ddd" id="ddd" class="form-control" readonly>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">GIA</label>
                        <input name="gia" id="gia" type="text" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Sua longitude</label>
                <input type="text" name="longitude" id="longitude" class="form-control" readonly>
            </div>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Sua Latitude</label>
                <input type="text" name="latitude" id="Latitude" class="form-control" readonly>
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
